<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link rel="stylesheet" href="src/styles.css" />

  <script src="https://kit.fontawesome.com/152b518a9c.js" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <form id="search-form">
      <div class="row">
        <div class="col-10">
          <input type="search" placeholder="Type to Search..." class="form-control" id="search-city-input" />
        </div>
        <div class="col">
          <input type="submit" value="Search" class="search-button" />
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col temperature">
        <h1 class="current-weather">
          <i class="fa-solid fa-cloud-sun main-icon"></i>
          <div id="temp">13ºC</div>
        </h1>
        <h2>
          <span id="current-date-time"></span>
          <br />
          Partly Cloudy
        </h2>
      </div>
      <div class="col city">
        <h1 id="city">
          Leiria
        </h1>
        <h2>
          Rain: 6%
          <br />
          Humidity: 76%
          <br />
          Wind: 11 km/h
        </h2>
      </div>
    </div>

    <div class="row weekly-weather">
      <div class="col">
        <h3>
          Mon
          <br />
          <i class="fa-solid fa-cloud-sun mini-icon"></i>
          <br />
          <p>
            <strong>17º</strong>
            | 8º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Tue
          <br />
          <i class="fa-solid fa-cloud-sun mini-icon"></i>
          <br />
          <p>
            <strong>16º</strong>
            | 8º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Wed
          <br />
          <i class="fa-solid fa-cloud-showers-heavy mini-icon"></i>
          <br />
          <p>
            <strong>13º</strong>
            | 9º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Thu
          <br />
          <i class="fa-solid fa-cloud-sun mini-icon"></i>
          <br />
          <p>
            <strong>16º</strong>
            | 8º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Fri
          <br />
          <i class="fa-solid fa-cloud-showers-heavy mini-icon"></i>
          <br />
          <p>
            <strong>15º</strong>
            | 8º
          </p>
        </h3>
      </div>
      <div class="col">
        <h3>
          Sat
          <br />
          <i class="fa-solid fa-cloud-showers-heavy mini-icon"></i>
          <br />
          <p>
            <strong>13º</strong>
            | 9º
          </p>
        </h3>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
